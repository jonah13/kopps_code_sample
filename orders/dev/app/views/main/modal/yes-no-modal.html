<div class="modal-header">
    <h4 class="text-center">{{ ::texts.title }}</h4>
</div>

<div class="modal-body">
    <p>{{ ::texts.message }}</p>
</div>

<div class="modal-footer">
    <button class="btn w-xs btn-danger" ng-click="$dismiss()">No</button>
    <button class="btn m-b-xs w-xs btn-success" ng-click="$close(true)">Yes</button>
</div>
