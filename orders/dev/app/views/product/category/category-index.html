<div class="bg-light lter b-b wrapper-md products-header">
    <div>
        <ol class="breadcrumb">
            <li><a ui-sref="main.admin_dashboard"><i class="fa fa-home"></i> Home</a></li>
            <li><a>Category</a></li>
        </ol>

        <button class="btn btn-sm btn-success pull-right add-location" ui-sref="category.main.create">Add new category</button>
    </div>
</div>

<div class="wrapper-md">

    <div class="row m-b-md">
        <div class="inner-addon right-addon m-n col-md-3">
            <!--<i class="fa fa-times" ng-click="filters.substr = ''"></i>-->
            <input type="text"
                   ng-model="substr"
                   ng-model-options="{ debounce: 400 }"
                   placeholder="Search by category name"
                   class="form-control">
        </div>
    </div>

    <loading></loading>

    <div class="alert alert-warning text-center" ng-hide="categories.length || inProgress">
        There is not any category in the system.
    </div>

    <table ng-show="categories.length" class="table table-bordered table-hover table-condensed bg-white-only">
        <tr style="font-weight: bold" class="product-grey-back">
            <td width="25%">
                Category Name
                <span sortings="name" on-change="order(params)"></span>
            </td>
            <td width="15%">
                Actions
            </td>
        </tr>
        <tr ng-repeat="category in categories">
            <td class="v-middle">
                <span ng-bind="category.name">
                </span>
            </td>
            <td class="v-middle">
                <div class="buttons">
                    <button class="btn btn-sm btn-info"
                            ui-sref="category.main.edit({ categoryId: category.id })">
                        Edit
                    </button>
                    <button class="btn btn-sm btn-danger"
                            ng-click="remove(category.id, category.products)">
                        Remove
                    </button>
                </div>
            </td>
        </tr>
    </table>
</div>
