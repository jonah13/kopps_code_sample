<div class="container w-xl w-auto-xs" ng-init="app.settings.container = false;">

    <a href class="navbar-brand block m-t">KOPP</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Input your email to reset your password</strong>
        </div>
        <form name="reset">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email"
                           placeholder="Email"
                           ng-model="email"
                           class="form-control no-border"
                           required>
                </div>
            </div>
            <button type="submit"
                    ng-disabled="reset.$invalid"
                    class="btn btn-lg btn-primary btn-block"
                    ng-disabled="inProgress"
                    ng-click="restorePass(email)">
                    <span ng-show="!inProgress">Send</span>
                    <button-loading></button-loading>
            </button>
            <div class="text-center m-t m-b"><a ui-sref="unauthorized.login">Back to login</a></div>
        </form>
    </div>
</div>
